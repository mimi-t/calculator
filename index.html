<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div id="display"></div>
                <button class= "number" id="seven" data-key="7">7</button>
                <button class= "number" id="eight" data-key="8">8</button> 
                <button class= "number" id="nine" data-key="9">9</button>
                <button class= "operator" id="divide" data-key="divide">÷</button>
                <button id="bksp" data-key="bksp">Bksp</button>
                
                <button class= "number" id="four" data-key="4">4</button>
                <button class= "number" id="five" data-key="5">5</button>
                <button class= "number" id="six" data-key="6">6</button>
                <button class= "operator" id="multiply" data-key="multiply">×</button>
                <button id="clear" data-key="clear">C</button>

                <button class= "number" id="one" data-key="1">1</button>
                <button class= "number" id="two" data-key="2">2</button>
                <button class= "number" id="three" data-key="3">3</button>
                <button class= "operator" id="subtract" data-key="subtract">–</button>

                <button class= "number" id="zero" data-key="0">0</button>
                <button class= "number" id="decimal" data-key=".">.</button>
                <button id="equal" data-key="equal">=</button>
                <button class= "operator" id="add" data-key="add">+</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
